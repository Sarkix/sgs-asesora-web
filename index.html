<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículum Personal - Sara García Sánchez</title>
  <script type="module">
    import { install } from 'https://esm.sh/@twind/core@1.1.3';
    import presetTailwind from 'https://esm.sh/@twind/preset-tailwind@1.1.4';
    import presetTypography from 'https://esm.sh/@twind/preset-typography@1.0.7';

    install({
      presets: [
        presetTailwind(),
        presetTypography()
      ],
    });
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@600&family=Outfit:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F8F5F0; /* Match app's lightest beige globally */
    }
    /* Custom scrollbar for webkit browsers (Chrome, Safari, Edge) */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #F8F5F0; /* Match header/main background */
    }
    ::-webkit-scrollbar-thumb {
      background: #A97155; /* accentBrown */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #8e5e47; /* darker accentBrown */
    }

    /* Styles for Firefox scrollbar */
    html {
      scroll-behavior: smooth; /* Ensure smooth scrolling for anchor links */
      scrollbar-width: thin; /* Or 'auto' if 'thin' is too small */
      scrollbar-color: #A97155 #F8F5F0; /* thumb color, track color (#F8F5F0 matches header) */
    }

    .font-outfit-title {
      font-family: 'Noto Nastaliq Urdu', serif;
      font-weight: 600;
      transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
      display: inline-block; /* Ensures transform is applied correctly */
      text-shadow: none; /* Explicitly no shadow by default for smooth transition */
    }

    /*
      Vertical alignment fix for all titles inside any <header> tag.
      This corrects the visual centering for the Noto Nastaliq Urdu font
      within flex containers. It applies on all screen sizes.
    */
    header .font-outfit-title {
      transform: translateY(-4px);
    }
    
    /* Subtle shadow and hover effects for the title on medium screens and up */
    @media (min-width: 768px) {
      .font-outfit-title {
        /* A subtle shadow using a color derived from the text color for a natural look */
        text-shadow: 1px 1px 3px rgba(61, 58, 55, 0.15);
      }
      .font-outfit-title:hover {
        transform: scale(1.05); /* Slightly enlarge on hover for non-header titles like in sidebar */
        text-shadow: 2px 2px 5px rgba(61, 58, 55, 0.25);
      }
      /*
        Combine the vertical alignment fix with the hover effect for titles
        inside a <header>. This overrides the previous hover rule for these
        specific elements due to higher specificity.
      */
      header .font-outfit-title:hover {
        transform: translateY(-4px) scale(1.05);
      }
    }

    /* Custom font style for sidebar navigation */
    .font-chiron-sidebar {
      font-family: 'Chiron Hei HK Regular', 'Outfit', sans-serif;
      font-weight: 500; /* Medium weight */
      position: relative; /* For a pseudo-element positioning */
      padding-bottom: 4px; /* Space for the underline */
      display: inline-block; /* Ensures underline respects text width if buttons aren't full width, or helps with consistency */
    }

    .font-chiron-sidebar::after {
      content: '';
      position: absolute;
      bottom: 0; /* Position at the very bottom of the padding */
      left: 0;
      width: 0; /* Initially no width */
      height: 0; /* Set height to 0 as border provides thickness */
      border-bottom: 2px solid #A97155; /* Thickness and color of the underline */
      /* background-color: #A97155; -- Replaced by border-bottom */
      transition: width 0.3s ease-in-out; /* Animation for the width */
    }

    .font-chiron-sidebar:hover::after,
    .font-chiron-sidebar:focus::after { /* Apply on hover and focus */
      width: 100%; /* Expand to full width */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-intersection-observer": "https://esm.sh/react-intersection-observer@^9.13.0/",
    "@prismicio/client": "https://esm.sh/@prismicio/client",
    "@prismicio/react": "https://esm.sh/@prismicio/react@2.8.0?deps=react@19.1.0"
  }
}
</script>
</head>
<body class="font-sans">
  <!-- Netlify Forms hidden form -->
  <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
